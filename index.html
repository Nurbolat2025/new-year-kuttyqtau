<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê—è–∑ –ê—Ç–∞ –°–µ–∫—ñ—Ä—É –û–π—ã–Ω—ã üéÑ‚ùÑÔ∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        canvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #87CEEB 70%, #98FB98 100%);
        }
        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
            z-index: 10;
        }
        .start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 28px;
            background: #FF4500;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            z-index: 10;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 30px;
            border-radius: 20px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        .mobile-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        .sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10;
        }
        /* “ö–∞—Ä –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            pointer-events: none;
            animation: fall linear infinite, sway 2s ease-in-out infinite;
            opacity: 0.9;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="info" id="score">“∞–ø–∞–π: 0</div>
    <button class="sound-btn" onclick="toggleSound()">üîä –î—ã–±—ã—Å “õ–æ—Å—É–ª—ã</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button class="start-btn" onclick="startGame()">–û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É üéÆ</button>
    <button class="mobile-btn" onclick="jump()">–°–µ–∫—ñ—Ä—É ‚¨ÜÔ∏è</button>
    <div class="game-over" id="gameOver">
        <h2>–û–π—ã–Ω –∞—è“õ—Ç–∞–ª–¥—ã! üò¢</h2>
        <p id="finalScore">“∞–ø–∞–π—ã“£—ã–∑: <span id="finalScoreNum">0</span></p>
        <button onclick="restartGame()">“ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É üîÑ</button>
    </div>

    <!-- –î—ã–±—ã—Å —ç—Ñ—Ñ–µ–∫—Ç—ñ–ª–µ—Ä—ñ (—Ç–µ–≥—ñ–Ω, royalty-free) -->
    <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="scoreSound" src="https://assets.mixkit.co/sfx/preview/mixkit-coin-win-notification-4.mp3"></audio>
    <audio id="hitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-explosion-2759.mp3"></audio>
    <audio id="backgroundMusic" src="https://cdn.pixabay.com/download/audio/2022/11/23/audio_3b3d7d3f0f.mp3?filename=jingle-bells-8-bit-14546.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScoreNum');
        const startBtn = document.querySelector('.start-btn');
        const mobileBtn = document.querySelector('.mobile-btn');
        const soundBtn = document.querySelector('.sound-btn');

        // –î—ã–±—ã—Å —ç—Ñ—Ñ–µ–∫—Ç—ñ–ª–µ—Ä—ñ
        const jumpSound = document.getElementById('jumpSound');
        const scoreSound = document.getElementById('scoreSound');
        const hitSound = document.getElementById('hitSound');
        const backgroundMusic = document.getElementById('backgroundMusic');

        let soundEnabled = true;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'üîä –î—ã–±—ã—Å “õ–æ—Å—É–ª—ã' : 'üîá –î—ã–±—ã—Å ”©—à—ñ—Ä—É–ª—ñ';
            if (!soundEnabled) {
                backgroundMusic.pause();
            } else if (gameRunning) {
                backgroundMusic.play().catch(() => {});
            }
        }

        // –ê—è–∑ –ê—Ç–∞
        let dino = {
            x: 100,
            y: 300,
            width: 60,
            height: 60,
            dy: 0,
            gravity: 0.8,
            jumpPower: -15,
            grounded: true,
            frame: 0
        };

        let trees = [];
        let treeSpeed = 4;
        let score = 0;
        let gameRunning = false;
        let gameOver = false;

        function drawDino() {
            const frame = Math.floor(dino.frame / 10) % 2;
            ctx.save();
            ctx.translate(dino.x + dino.width / 2, dino.y + dino.height);

            // –ü–∞–ª—å—Ç–æ
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(-30, -60, 60, 60);

            // –°–∞“õ–∞–ª
            ctx.fillStyle = 'white';
            ctx.fillRect(-25, -40, 50, 30);

            // –ë–∞—Å
            ctx.fillStyle = '#FFDAB9';
            ctx.beginPath();
            ctx.arc(0, -45, 15, 0, Math.PI * 2);
            ctx.fill();

            // –®–ª—è–ø–∞
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(-20, -70, 40, 15);
            ctx.fillStyle = 'white';
            ctx.fillRect(-25, -80, 50, 10);

            // –ê—è“õ—Ç–∞—Ä –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã
            ctx.fillStyle = '#FF0000';
            if (dino.grounded) {
                const legOffset = frame === 0 ? 10 : -10;
                ctx.fillRect(-15 + legOffset, 0, 15, 20);
                ctx.fillRect(0 - legOffset, 0, 15, 20);
            } else {
                ctx.fillRect(-20, 0, 15, 20);
                ctx.fillRect(5, 0, 15, 20);
            }

            ctx.restore();
            if (gameRunning) dino.frame++;
        }

        function drawTree(x, y) {
            ctx.fillStyle = '#228B22';
            ctx.beginPath();
            ctx.moveTo(x + 25, y);
            ctx.lineTo(x, y + 50);
            ctx.lineTo(x + 50, y + 50);
            ctx.fill();
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + 20, y + 50, 10, 20);
        }

        // “ö–∞—Ä –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã
        function createSnow() {
            if (!gameRunning) return;
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.textContent = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
            snow.style.left = Math.random() * window.innerWidth + 'px';
            snow.style.animationDuration = Math.random() * 5 + 8 + 's';
            snow.style.fontSize = Math.random() * 10 + 15 + 'px';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 15000);
        }
        setInterval(createSnow, 150);

        function update() {
            if (!gameRunning || gameOver) return;

            if (!dino.grounded) {
                dino.dy += dino.gravity;
                dino.y += dino.dy;
                if (dino.y >= 300) {
                    dino.y = 300;
                    dino.dy = 0;
                    dino.grounded = true;
                }
            }

            if (Math.random() < 0.02) {
                trees.push({ x: canvas.width, y: 300 });
            }

            trees.forEach((tree, index) => {
                tree.x -= treeSpeed;
                if (tree.x + 50 < 0) {
                    trees.splice(index, 1);
                    score += 100;
                    scoreEl.textContent = `“∞–ø–∞–π: ${score}`;
                    if (soundEnabled) scoreSound.play();
                }
            });

            trees.forEach(tree => {
                if (dino.x < tree.x + 50 && dino.x + dino.width > tree.x &&
                    dino.y < tree.y + 70 && dino.y + dino.height > tree.y) {
                    gameOver = true;
                    finalScoreEl.textContent = score;
                    gameOverEl.style.display = 'block';
                    gameRunning = false;
                    if (soundEnabled) hitSound.play();
                    backgroundMusic.pause();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 340, canvas.width, 60);

            trees.forEach(tree => drawTree(tree.x, tree.y));
            drawDino();
        }

        function jump() {
            if (dino.grounded && gameRunning) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;
                if (soundEnabled) jumpSound.play();
            }
        }

        function startGame() {
            gameRunning = true;
            gameOver = false;
            startBtn.style.display = 'none';
            mobileBtn.style.display = 'block';
            score = 0;
            trees = [];
            scoreEl.textContent = '“∞–ø–∞–π: 0';
            gameOverEl.style.display = 'none';
            if (soundEnabled) {
                backgroundMusic.play().catch(() => {});
            }
        }

        function restartGame() {
            startGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        if ('ontouchstart' in window) {
            mobileBtn.style.display = 'block';
        }
    </script>
</body>
</html>
