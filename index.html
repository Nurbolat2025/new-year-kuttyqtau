<!DOCTYPE html>
<html lang="kk">

    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0; padding: 20px;
            min-height: 100vh;
            /* –ñ–∞“£–∞ –∂—ã–ª–¥—ã“õ —Ç“Ø–Ω —Ñ–æ–Ω—ã */
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* “ö–∞—Ä –∂–∞—É—É –∞–Ω–∏–º–∞—Ü–∏—è—Å—ã */
        .snowflake {
            position: absolute; top: -10px; z-index: 9999;
            color: #fff; opacity: 0.8; font-size: 1em;
            user-select: none; pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        h1 { color: #ffeb3b; text-shadow: 0 0 10px #ff9800; font-size: 1.8rem; margin-bottom: 20px;}
        
        /* Glassmorphism –∫–∞—Ä—Ç–∞—Å—ã */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
            transition: all 0.4s ease;
        }

        input, select, button {
            width: 100%; padding: 14px; margin: 8px 0;
            border-radius: 12px; border: none; font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(221, 36, 118, 0.4);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        
        button.secondary { background: linear-gradient(45deg, #11998e, #38ef7d); box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4); }
        button.music-btn { background: rgba(255,255,255,0.2); width: auto; padding: 10px 20px; margin-top: 15px; display: inline-block;}

        .hidden { display: none; }
        
        .city-header { font-size: 1.6rem; color: #4dd0e1; font-weight: bold; margin: 10px 0; text-shadow: 2px 2px 4px #000; }
        .time-badge { background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; color: #ffeb3b; font-family: monospace; font-size: 1.2rem; display: inline-block; margin-bottom: 15px; border: 1px solid #ffeb3b; }
        
        .greeting-text { font-size: 1.1rem; line-height: 1.4; margin-bottom: 15px; }
        
        /* ”®–ª–µ“£ –±–ª–æ–≥—ã */
        .poem-container {
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 5px solid #ffeb3b;
            text-align: center;
        }
        .poem-text {
            font-style: italic;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #fffde7;
            white-space: pre-line;
            font-size: 1.05rem;
        }

        #shareLink { font-size: 12px; color: #bbb; margin-top: 10px; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jingle_Bells_%28Kevin_MacLeod%29_%28ISRC_USUAN1100187%29.mp3" type="audio/mp3">

    <div id="loginScreen" class="card">

        <br>
        <button onclick="toggleMusic()" class="music-btn" id="btnMusic">–ú—É–∑—ã–∫–∞: “ö–æ—Å—É üîá</button>

    <script>
        // --- 1. –î–ï–†–ï–ö–¢–ï–† –ë–ê–ó–ê–°–´ ---
        
        // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∞—É–¥–∞—Ä–º–∞—Å—ã (–¢“Ø–π–º–µ–ª–µ—Ä, —Ç–∞“õ—ã—Ä—ã–ø—Ç–∞—Ä)
        const uiTranslations = {
            kk: { title: "–ñ–∞“£–∞ –ñ—ã–ª–¥—ã“õ –°–∞—è—Ö–∞—Ç", desc: "–ê—Ç—ã“£—ã–∑–¥—ã –∂–∞–∑—ã“£—ã–∑:", placeholder: "–ï—Å—ñ–º—ñ“£—ñ–∑...", start: "–ë–∞—Å—Ç–∞—É üöÄ", next: "–ö–µ–ª–µ—Å—ñ –µ–ª–≥–µ “±—à—É ‚úàÔ∏è", share: "–î–æ—Å—ã–º–∞ –∂—ñ–±–µ—Ä—É üîó", musicOn: "–ú—É–∑—ã–∫–∞: “ö–æ—Å—É üîá", musicOff: "–ú—É–∑—ã–∫–∞: ”®—à—ñ—Ä—É üîä", copied: "–°—ñ–ª—Ç–µ–º–µ –∫”©—à—ñ—Ä—ñ–ª–¥—ñ!" },
            ru: { title: "–ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ", desc: "–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:", placeholder: "–í–∞—à–µ –∏–º—è...", start: "–ü–æ–µ—Ö–∞–ª–∏ üöÄ", next: "–°–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∞ ‚úàÔ∏è", share: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥—Ä—É–≥—É üîó", musicOn: "–ú—É–∑—ã–∫–∞: –í–∫–ª üîá", musicOff: "–ú—É–∑—ã–∫–∞: –í—ã–∫–ª üîä", copied: "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!" },
            en: { title: "New Year Journey", desc: "Enter your name:", placeholder: "Your name...", start: "Start Journey üöÄ", next: "Next Country ‚úàÔ∏è", share: "Send to Friend üîó", musicOn: "Music: Play üîá", musicOff: "Music: Pause üîä", copied: "Link copied!" }
        };

        // ”ò—Ä —Ç—ñ–ª–¥–µ–≥—ñ –º–∞–∑–º“±–Ω (”®–ª–µ“£–¥–µ—Ä –º–µ–Ω “õ“±—Ç—Ç—ã“õ—Ç–∞—É–ª–∞—Ä)
        // –ë“±–ª –∂–µ—Ä–¥–µ –∞–≤—Ç–æ—Ä–ª—ã“õ “õ“±“õ—ã“õ –±“±–∑—ã–ª–º–∞–π—Ç—ã–Ω, –º–µ–Ω –∂–∞–∑“ì–∞–Ω –Ω“±—Å“õ–∞–ª–∞—Ä
        const contentData = {
            kk: {
                greet: "“ö“±—Ä–º–µ—Ç—Ç—ñ {name}, –ñ–∞“£–∞ 2026 –∂—ã–ª—ã“£—ã–∑ “õ“±—Ç—Ç—ã –±–æ–ª—Å—ã–Ω! –ï–ª—ñ–º—ñ–∑ –∞–º–∞–Ω, –∂“±—Ä—Ç—ã–º—ã–∑ —Ç—ã–Ω—ã—à –±–æ–ª—Å—ã–Ω!",
                poem: "–ö–µ–ª–¥—ñ –º—ñ–Ω–µ –ñ–∞“£–∞ –∂—ã–ª –∂–∞—Ä“õ—ã—Ä–∞–ø,\n–ê“õ “õ–∞—Ä –∂–∞—Ç—ã—Ä –¥–∞–ª–∞–¥–∞ –∂–∞–ª—Ç—ã—Ä–∞–ø.\n–ë–∞—Ä—à–∞“£—ã–∑“ì–∞ –±–∞“õ—ã—Ç –ø–µ–Ω “õ“±—Ç ”ô–∫–µ–ø,\n–û—Ä—ã–Ω–¥–∞–ª—Å—ã–Ω –∞—Ä–º–∞–Ω–¥–∞—Ä —Å–∞—É–¥—ã—Ä–∞–ø!"
            },
            ru: {
                greet: "–î–æ—Ä–æ–≥–æ–π(–∞—è) {name}, –ø–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å —ç—Ç–æ—Ç –≥–æ–¥ –ø—Ä–∏–Ω–µ—Å–µ—Ç –≥–∞—Ä–º–æ–Ω–∏—é –∏ —É—Å–ø–µ—Ö!",
                poem: "–°–Ω–µ–≥ –∫—Ä—É–∂–∏—Ç—Å—è –∑–∞ –æ–∫–Ω–æ–º —Å–µ—Ä–µ–±—Ä–æ–º,\n–°—á–∞—Å—Ç—å–µ –ø—É—Å—Ç—å –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤ –∫–∞–∂–¥—ã–π –¥–æ–º.\n–ü—É—Å—Ç—å –∏—Å–ø–æ–ª–Ω–∏—Ç –ù–æ–≤—ã–π –≥–æ–¥ –º–µ—á—Ç—ã,\n–ü–æ–ª–Ω—ã–µ –ª—é–±–≤–∏ –∏ –¥–æ–±—Ä–æ—Ç—ã!"
            },
            en: {
                greet: "Dear {name}, Happy New Year! Wishing you a year fully loaded with happiness and success!",
                poem: "Snowflakes falling from the sky,\nOld year waves a last goodbye.\nNew adventures wait for you,\nMay your happy dreams come true!"
            },
            fr: {
                greet: "Cher {name}, Bonne Ann√©e ! Meilleurs v≈ìux de bonheur, de sant√© et de r√©ussite !",
                poem: "Sous la neige de Paris, tout est blanc,\nLe bonheur arrive, doux et grand.\nQue cette ann√©e soit pleine de lumi√®re,\nEt de joie pour la terre enti√®re !"
            },
            tr: {
                greet: "Sevgili {name}, Yeni Yƒ±lƒ±nƒ±z Kutlu Olsun! Saƒülƒ±k, mutluluk ve huzur dolu bir yƒ±l dilerim!",
                poem: "Yeni yƒ±l kapƒ±nƒ± √ßalsƒ±n bug√ºn,\nKalbinde olmasƒ±n asla h√ºz√ºn.\nUmutlar ye≈üersin, y√ºzler g√ºls√ºn,\nT√ºm dileklerin ger√ßeƒüe d√∂ns√ºn!"
            },
            zh: { // “ö—ã—Ç–∞–π
                greet: "‰∫≤Áà±ÁöÑ {name}, Êñ∞Âπ¥Âø´‰πê (Xƒ´nni√°n ku√†il√®)! Á•ù‰Ω†Ë∫´‰ΩìÂÅ•Â∫∑Ôºå‰∏á‰∫ãÂ¶ÇÊÑèÔºÅ",
                poem: "Á∫¢ÁÅØÁ¨ºÊåÇÈó®Ââç‰∫Æ,\nÊ¨¢Ê≠åÁ¨ëËØ≠ÂñúÊ∞îÊâ¨„ÄÇ\nÊñ∞Âπ¥Â∏¶Êù•Êñ∞Â∏åÊúõ,\nÂπ∏Á¶èÁîüÊ¥ª‰∏áÂπ¥Èïø„ÄÇ"
            },
            ar: { // –ê—Ä–∞–±
                greet: "ÿπÿ≤Ÿäÿ≤Ÿä {name}ÿå ÿ≥ŸÜÿ© ÿ¨ÿØŸäÿØÿ© ÿ≥ÿπŸäÿØÿ©! (Sana Sa'ida)! ÿ£ÿ™ŸÖŸÜŸâ ŸÑŸÉ ÿπÿßŸÖÿßŸã ŸÖŸÑŸäÿ¶ÿßŸã ÿ®ÿßŸÑÿ≥ŸÑÿßŸÖ ŸàÿßŸÑÿßÿ≤ÿØŸáÿßÿ±.",
                poem: "ÿπÿßŸÖ ÿ¨ÿØŸäÿØ Ÿäÿ∂Ÿäÿ° ÿßŸÑŸÑŸäÿßŸÑŸäÿå\nŸäÿ≠ŸÖŸÑ ÿÆŸäÿ±ÿßŸã Ÿàÿ±ÿßÿ≠ÿ© ÿ®ÿßŸÑ.\nÿ≠ŸÇŸÇ ÿßŸÑŸÑŸá ŸÉŸÑ ÿßŸÑÿ£ŸÖÿßŸÜŸäÿå\nŸàÿπÿ¥ÿ™ ŸÅŸä ÿ≥ÿπÿßÿØÿ© ŸàŸÉŸÖÿßŸÑ."
            },
            mn: { // –ú–æ“£“ì–æ–ª
                greet: "–≠—Ä—Ö—ç–º {name}, –®–∏–Ω—ç –æ–Ω—ã –º—ç–Ω–¥ —Ö“Ø—Ä–≥—ç–µ! –ê–∑ –∂–∞—Ä–≥–∞–ª, —Å–∞–π–Ω —Å–∞–π—Ö–∞–Ω –±“Ø—Ö–Ω–∏–π–≥ —Ö“Ø—Å—å–µ!",
                poem: "–¶–∞—Å–∞–Ω —à–∏—Ä—Ö—ç–≥ –±“Ø–∂–∏–≥–ª—ç–Ω –æ—Ä–ª–æ–æ,\n–®–∏–Ω—ç –∂–∏–ª –∞–π–ª—á–ª–∞–Ω –∏—Ä–ª—ç—ç.\n–•“Ø—Å—ç–ª –º”©—Ä”©”©–¥”©–ª –±–∏–µ–ª—ç—Ö –±–æ–ª—Ç—É–≥–∞–π,\n–•“Ø–Ω –±“Ø—Ä –∂–∞—Ä–≥–∞–ª—Ç–∞–π –±–∞–π—Ö –±–æ–ª—Ç—É–≥–∞–π!"
            }
        };

        // “ö–∞–ª–∞–ª–∞—Ä –∂”ô–Ω–µ –æ–ª–∞—Ä“ì–∞ —Å”ô–π–∫–µ—Å —Ç—ñ–ª–¥–µ—Ä
        const destinations = [
            { name: "Astana, Kazakhstan üá∞üáø", tz: "Asia/Almaty", lang: "kk" },
            { name: "Paris, France üá´üá∑", tz: "Europe/Paris", lang: "fr" },
            { name: "New York, USA üá∫üá∏", tz: "America/New_York", lang: "en" },
            { name: "Istanbul, Turkey üáπüá∑", tz: "Europe/Istanbul", lang: "tr" },
            { name: "Beijing, China üá®üá≥", tz: "Asia/Shanghai", lang: "zh" },
            { name: "Dubai, UAE üá¶üá™", tz: "Asia/Dubai", lang: "ar" },
            { name: "Moscow, Russia üá∑üá∫", tz: "Europe/Moscow", lang: "ru" },
            { name: "Ulaanbaatar, Mongolia üá≤üá≥", tz: "Asia/Ulaanbaatar", lang: "mn" },
            { name: "London, UK üá¨üáß", tz: "Europe/London", lang: "en" }
        ];

        // --- 2. –õ–û–ì–ò–ö–ê ---
        
        let userInterfaceLang = 'kk'; // –¢“Ø–π–º–µ–ª–µ—Ä —Ç—ñ–ª—ñ
        let userName = '';
        let currentDestIndex = 0;
        let musicPlaying = false;
        const audio = document.getElementById('bgMusic');

        // –ñ“Ø–∫—Ç–µ–ª–≥–µ–Ω–¥–µ
        window.onload = () => {
            // URL-–¥–µ–Ω –∞—Ç—Ç—ã –æ“õ—É
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get('name')) {
                document.getElementById('nameInput').value = urlParams.get('name');
            }
            createSnowflakes();
        };

        function changeUILanguage() {
            userInterfaceLang = document.getElementById('uiLangSelect').value;
            const t = uiTranslations[userInterfaceLang];
            
            document.getElementById('appTitle').textContent = t.title;
            document.getElementById('appDesc').textContent = t.desc;
            document.getElementById('nameInput').placeholder = t.placeholder;
            document.getElementById('btnStart').textContent = t.start;
            document.getElementById('btnNext').textContent = t.next;
            document.getElementById('btnShare').textContent = t.share;
            
            updateMusicButtonText();
        }

        function startJourney() {
            const input = document.getElementById('nameInput');
            userName = input.value.trim() || "–î–æ—Å—ã–º"; // Default name
            
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('journeyScreen').classList.remove('hidden');
            
            // –°–∞–ª—é—Ç –∞—Ç—É!
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
            
            // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç—ñ–ª—ñ–Ω —Å–∞“õ—Ç–∞–ø “õ–∞–ª–∞–º—ã–∑, –±—ñ—Ä–∞“õ –∫–∞—Ä—Ç–∞–Ω—ã –∂–∞“£–∞—Ä—Ç–∞–º—ã–∑
            changeUILanguage();
            updateCardContent();
            setInterval(updateTime, 1000);
        }

        function updateCardContent() {
            // “ö–∞–∑—ñ—Ä–≥—ñ “õ–∞–ª–∞
            const city = destinations[currentDestIndex];
            
            // –°–æ–ª “õ–∞–ª–∞–Ω—ã“£ —Ç—ñ–ª—ñ–Ω –∞–Ω—ã“õ—Ç–∞—É (–µ–≥–µ—Ä –±–∞–∑–∞–¥–∞ –∂–æ“õ –±–æ–ª—Å–∞, –∞“ì—ã–ª—à—ã–Ω—à–∞ “õ–æ—è–º—ã–∑)
            const langCode = contentData[city.lang] ? city.lang : 'en';
            const content = contentData[langCode];

            // –ú”ô—Ç—ñ–Ω–¥–µ—Ä–¥—ñ “õ–æ—é
            document.getElementById('cityName').textContent = city.name;
            document.getElementById('greetingMsg').innerHTML = content.greet.replace("{name}", `<span style="color:#ffeb3b; font-weight:bold;">${userName}</span>`);
            document.getElementById('poemText').textContent = content.poem;
            
            updateTime();
        }

        function nextCity() {
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const card = document.getElementById('journeyScreen');
            card.style.transform = 'scale(0.9)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                currentDestIndex = (currentDestIndex + 1) % destinations.length;
                updateCardContent();
                // “ö–∞–π—Ç–∞ “õ–∞–ª–ø—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—É
                card.style.transform = 'scale(1)';
                card.style.opacity = '1';
                confetti({ particleCount: 50, spread: 50, origin: { y: 0.7 } });
            }, 300);
        }

        function updateTime() {
            const city = destinations[currentDestIndex];
            const now = new Date();
            try {
                const options = { timeZone: city.tz, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                document.getElementById('localTime').textContent = new Intl.DateTimeFormat('en-US', options).format(now);
            } catch (e) {
                document.getElementById('localTime').textContent = "--:--";
            }
        }

        // --- 3. –ú–£–ó–´–ö–ê –ñ”ò–ù–ï –ë”®–õ–Ü–°–£ ---

        function toggleMusic() {
            if (musicPlaying) {
                audio.pause();
                musicPlaying = false;
            } else {
                audio.play().catch(e => alert("–ë—Ä–∞—É–∑–µ—Ä –º—É–∑—ã–∫–∞–Ω—ã –±–ª–æ–∫—Ç–∞–¥—ã. –≠–∫—Ä–∞–Ω–¥—ã –±—ñ—Ä —Ä–µ—Ç –±–∞—Å—ã–ø, “õ–∞–π—Ç–∞ –∫”©—Ä—ñ“£—ñ–∑."));
                musicPlaying = true;
            }
            updateMusicButtonText();
        }

        function updateMusicButtonText() {
            const t = uiTranslations[userInterfaceLang];
            const btn = document.getElementById('btnMusic');
            btn.textContent = musicPlaying ? t.musicOff : t.musicOn;
        }

        function shareGreeting() {
            const url = window.location.protocol + "//" + window.location.host + window.location.pathname + "?name=" + encodeURIComponent(userName);
            const t = uiTranslations[userInterfaceLang];

            if (navigator.share) {
                navigator.share({ title: 'New Year 2026', text: `From ${userName}`, url: url }).catch(console.error);
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    const original = document.getElementById('btnShare').textContent;
                    document.getElementById('btnShare').textContent = t.copied;
                    setTimeout(() => document.getElementById('btnShare').textContent = original, 2000);
                });
            }
        }

        // --- 4. CSS “ö–ê–† ---
        function createSnowflakes() {
            for(let i=0; i<30; i++) {
                let snow = document.createElement('div');
                snow.className = 'snowflake';
                snow.innerHTML = '‚ùÑ';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snow.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(snow);
            }
        }
    </script>
</body>
</html>
